<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
</head>

<body>
  <header class="welcome__header">
    <div class="welcome-header__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="welcome-header__column">
      <span>18:43</span>
    </div>
    <div class="welcome-header__column">
      <i class="fa-solid fa-lock"></i>
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </header>
  <main class="welcome-main">
    <h1 class="welcome-main__title">Welcome to KakaoTalk</h1>
    <div class="welcome-main__description">
      if you hav a Kakao Account,log in with your email or phone number.
    </div>
  </main>

  <form class="welcome-form" action="">
    <input class="welcome-form__input" type="text" placeholder="Email or phone number">
    <input class="welcome-form__input" type="password" placeholder="Password">
    <button class="welcome-form__btn">Log In</button>
    <button class="welcome-form__btn">Sign Up</button>
  </form>

  <a href="#">Find Kakao Account or Password</a>


  <script src="https://kit.fontawesome.com/afae669309.js" crossorigin="anonymous"></script>
</body>

</html>
