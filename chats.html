<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/chats.css">
</head>

<body>
  <div class="chats-statusbar">
    <div class="chats-statusbar__coulmn">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="chats-statusbar__coulmn">
      <span>18:43</span>
    </div>
    <div class="chats-statusbar__coulmn">
      <i class="fa-solid fa-lock"></i>
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <header class="chats-header">
    <h2 class="chats-header__title">Chats</h2>
    <div class="chats-header__column">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <i class="fa-solid fa-comment-medical fa-lg"></i>
      <i class="fa-solid fa-music fa-lg"></i>
      <i class="fa-solid fa-gear fa-lg"></i>
    </div>
  </header>

  <main class="chats-main">
    <a href="chat.html">
      <div class="chats-main__box">
        <div class="chat-main__box-column">
          <img src="/screenshots 2/1..png" alt="user">
          <div class="chats-main__text">
            <h4 class="chats-main__text-user__name">Lee</h4>
            <h6 class="chats-main__text-user__description">Please check My Kakao message</h6>
          </div>
        </div>
        <div class="chats-main__box-column">
          <span class="chats-main__box-column__time">21:22</span>
          <div class="chats-main__box-column__red">1</div>
        </div>
      </div>
    </a>
  </main>

  <nav class="chats-navbar">
    <ul class="chats-navbar__links">
      <li class="chats-navbar__links-btn">
        <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>
      <li class="chats-navbar__links-btn">
        <a href="chats.html"><i class="fa-solid fa-comment fa-2x"></i>
          <span class="chats-navbar__links-btn-red">1</span>
        </a>
      </li>
      <li class="chats-navbar__links-btn">
        <a href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="chats-navbar__links-btn">
        <a href="more.html">
          <i class="fa-solid fa-ellipsis fa-2x"></i>
          <div class="chats-navbar__links-btn-dot"></div>
        </a>
      </li>
    </ul>
  </nav>



  <script src="https://kit.fontawesome.com/afae669309.js" crossorigin="anonymous"></script>
</body>

</html>
