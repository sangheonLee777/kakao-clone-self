<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/more.css">
</head>

<body>
  <div class="find-statusbar">
    <div class="find-statusbar__coulmn">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="find-statusbar__coulmn">
      <span>18:43</span>
    </div>
    <div class="find-statusbar__coulmn">
      <i class="fa-solid fa-lock"></i>
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <header class="find-header">
    <h2 class="find-header__title">More</h2>
    <div class="find-header__column">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <i class="fa-solid fa-music fa-lg"></i>
      <i class="fa-solid fa-gear fa-lg"></i>
      <div class="find-header__red"></div>
    </div>
  </header>

  <main class="more-main">
    <div class="more-main__user">
      <div class="more-main__user-column">
        <img src="/screenshots 2/1..png" alt="user">
        <div class="more-main__user-column__description">
          <h2>Nicolas</h2>
          <h4>+ 787-493-4219 <i class="fa-solid fa-question fa-xs"></i></h4>
        </div>
      </div>

      <div class="more-main__user-column">
        <i class="fa-solid fa-bell fa-2x"></i>
      </div>

    </div>

    <div class="more-main__icons">
      <div class="more-main__icons-icon">
        <i class="fa-regular fa-calendar-check"></i>
        <span>Calendar</span>
      </div>
      <div class="more-main__icons-icon">
        <i class="fa-solid fa-box-archive"></i>
        <span>Talk Drive</span>
      </div>
      <div class="more-main__icons-icon">
        <i class="fa-solid fa-face-smile"></i>
        <span>Emoticons</span>
      </div>
      <div class="more-main__icons-icon">
        <i class="fa-solid fa-clipboard-list"></i>
        <span>Themes</span>
      </div>
      <div class="more-main__icons-icon">
        <i class="fa-solid fa-circle-info"></i>
        <span>Account</span>
      </div>
      <div class="more-main__icons-icon">
        <i class="fa-solid fa-comments"></i>
        <span>Openchat</span>
      </div>
    </div>

    <div class="more-main__suggestions">
      <h1>Suggestions</h1>
      <div class="more-main__suggestions-icons">
        <div class="more-main__suggestions-icons__icon">
          <i class="fa-solid fa-ice-cream"></i>
          <span>Kakao Story</span>
        </div>
        <div class="more-main__suggestions-icons__icon">
          <i class="fa-solid fa-pizza-slice"></i>
          <span>kakao friends</span>
        </div>
        <div class="more-main__suggestions-icons__icon">
          <i class="fa-solid fa-burger"></i>
          <span>Friends Gem</span>
        </div>
      </div>
    </div>
  </main>



  <nav class="find-navbar">
    <ul class="find-navbar__links">
      <li class="find-navbar__links-btn">
        <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>
      <li class="find-navbar__links-btn">
        <a href="find.html"><i class="fa-solid fa-comment fa-2x"></i>
          <span class="find-navbar__links-btn-red">1</span>
        </a>
      </li>
      <li class="find-navbar__links-btn">
        <a href="">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="find-navbar__links-btn">
        <a href="">
          <i class="fa-solid fa-ellipsis fa-2x"></i>
          <div class="find-navbar__links-btn-dot"></div>
        </a>
      </li>
    </ul>
  </nav>



  <script src="https://kit.fontawesome.com/afae669309.js" crossorigin="anonymous"></script>
</body>

</html>
