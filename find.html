<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/find.css">
</head>

<body>
  <div class="find-statusbar">
    <div class="find-statusbar__coulmn">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="find-statusbar__coulmn">
      <span>18:43</span>
    </div>
    <div class="find-statusbar__coulmn">
      <i class="fa-solid fa-lock"></i>
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <header class="find-header">
    <h2 class="find-header__title">Find</h2>
    <div class="find-header__column">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <i class="fa-solid fa-gear fa-lg"></i>
      <div class="find-header__red"></div>
    </div>
  </header>


  <main class="find-main">
    <div class="find-main__icons">
      <div class="find-main__icons-icon">
        <i class="fa-solid fa-qrcode fa-2x"></i>
        <span>QR Code</span>
      </div>
      <div class="find-main__icons-icon">
        <i class="fa-solid fa-address-book fa-2x"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="find-main__icons-icon">
        <i class="fa-solid fa-id-card fa-2x"></i>
        <span>Add by ID</span>
      </div>
      <div class="find-main__icons-icon">
        <i class="fa-solid fa-envelope fa-2x"></i>
        <span>Invite</span>
      </div>
    </div>

    <div class="find-main__recommend">
      <h3>Recommended Friends</h3>
      <h2>You hav no recommended friends.</h2>
    </div>
  </main>

  <footer class="find-footer">
    <div class="find-footer__openchat">
      <span class="find-footer__openchat-title">Open Chat</span>
      <span class="find-footer__opendchat-go">Go to Openchat Home
        <i class="fa-solid fa-angle-right"></i>
      </span>
    </div>

    <div class="find-footer__box">
      <div class="find-footer__box-column">
        <h3 class="find-footer__title">#BTS</h3>
        <h4 class="find-footer__hashtag">#BTS #ARMY #FRIENDS</h4>
        <div class="find-footer__under">
          <img class="find-footer__img-left" src="/screenshots 2/3...png" alt="쿠로미">
          <span class="find-footer__under-members">802 members</span>
          <div class="divider"></div>
          <span class="find-footer__under-color">Active</span>
        </div>
      </div>

      <div class="find-footer__box-column">
        <img class="find-footer__img-right" src="/screenshots 2/2...jpeg" alt="쿠로미">
        <div class="find-footer__heartbox">
          <i class="fa-solid fa-heart"></i>
          <span>326</span>
        </div>
      </div>
    </div>
  </footer>


  <nav class="find-navbar">
    <ul class="find-navbar__links">
      <li class="find-navbar__links-btn">
        <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>
      <li class="find-navbar__links-btn">
        <a href="find.html"><i class="fa-solid fa-comment fa-2x"></i>
          <span class="find-navbar__links-btn-red">1</span>
        </a>
      </li>
      <li class="find-navbar__links-btn">
        <a href="">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="find-navbar__links-btn">
        <a href="">
          <i class="fa-solid fa-ellipsis fa-2x"></i>
          <div class="find-navbar__links-btn-dot"></div>
        </a>
      </li>
    </ul>
  </nav>



  <script src="https://kit.fontawesome.com/afae669309.js" crossorigin="anonymous"></script>
</body>

</html>
