<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/friends.css">
</head>

<body>
  <div class="friends-statusbar">
    <div class="friends-statusbar__coulmn">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="friends-statusbar__coulmn">
      <span>18:43</span>
    </div>
    <div class="friends-statusbar__coulmn">
      <i class="fa-solid fa-lock"></i>
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <header class="friends-header">
    <h2 class="friends-header__title">Friends</h2>
    <div class="friends-header__column">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <i class="fa-solid fa-music fa-lg"></i>
      <i class="fa-solid fa-gear fa-lg"></i>
    </div>
  </header>

  <div class="friends-link">
    <a href="#">
      <i class="fa-solid fa-circle-info"></i>
      Friends Names Display
      <i class="fa-solid fa-angle-right"></i>
    </a>
  </div>

  <main class="friends-main">

    <div class="friends-main__column">
      <img class="" src="screenshots 2/1..png" alt="user-img">
      <div class="friends-main__user-text">
        <h4 class="friends-main__user-name">Lee</h4>
        <h6 class="friends-main__user-description">Hi</h6>
      </div>

    </div>

    <div class="friends-main__channel">
      <h4>Channel</h4>
      <span><i class="fa-solid fa-angle-up"></i></span>
    </div>

    <div class="friends-main__bar">
      <div class="friends-main__bar-column">
        <img src="screenshots 2/ch11.png" alt="ch">
        <h3 class="friends-main__bar-column__user-name">Channel</h3>
      </div>
      <div class="friends-main__bar-column__right">
        <h3>2</h3>
        <span><i class="fa-solid fa-angle-right"></i></span>
      </div>
    </div>

  </main>

  <nav class="friends-navbar">
    <ul class="friends-navbar__links">
      <li class="friends-navbar__links-btn">
        <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>
      <li class="friends-navbar__links-btn">
        <a href="chats.html"><i class="fa-solid fa-comment fa-2x"></i>
          <span class="friends-navbar__links-btn-red">1</span>
        </a>
      </li>
      <li class="friends-navbar__links-btn">
        <a href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="friends-navbar__links-btn">
        <a href="">
          <i class="fa-solid fa-ellipsis fa-2x"></i>
          <div class="friends-navbar__links-btn-dot"></div>
        </a>
      </li>
    </ul>
  </nav>



  <script src="https://kit.fontawesome.com/afae669309.js" crossorigin="anonymous"></script>
</body>

</html>
