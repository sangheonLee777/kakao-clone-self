<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/chat.css">
</head>

<body>
  <div class="chat-statusbar">
    <div class="chat-statusbar__coulmn">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="chat-statusbar__coulmn">
      <span>18:43</span>
    </div>
    <div class="chat-statusbar__coulmn">
      <i class="fa-solid fa-lock"></i>
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <header class="chat-header">
    <div class="chat-header__column">
      <a href="chats.html">
        <i class="fa-solid fa-angle-left fa-lg"></i>
      </a>
    </div>

    <div class="chat-header__column">
      <h2 class="chat-header__title">Settings</h2>
    </div>

    <div class="chat-header__column">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <i class="fa-solid fa-grip-lines fa-lg"></i>
    </div>
  </header>

  <main class="chat-main">
    <div class="chat-main__date">
      Tuesday, June 30, 2022
    </div>

    <div class="chat-main__message-row">
      <img src="screenshots 2/1..png" alt="">
      <div class="chat-main__text">
        <h4 class="chat-main__text-name">Kuromi</h4>
        <div class="chat-main__text-description">
          <span class="chat-main__text-message">Hi</span>
          <span class="chat-main__text-time">21:27</span>
        </div>
      </div>
    </div>

    <div class="chat-main__message-row message-row__right">
      <div class="chat-main__text">
        <div class="chat-main__text-description">
          <span class="chat-main__text-message">Hi</span>
          <span class="chat-main__text-time">21:27</span>
        </div>
      </div>
    </div>

  </main>

  <form class="message-row">
    <div class="message-row__column">
      <i class="fa-solid fa-square-plus fa-2x"></i>
    </div>
    <div class="message-row__column">
      <input type="text" placeholder="Hi!">
      <i class="fa-solid fa-face-smile fa-lg"></i>
      <button>
        <i class="fa-solid fa-arrow-up-from-bracket fa-lg"></i>
      </button>
    </div>
  </form>





  



  <script src="https://kit.fontawesome.com/afae669309.js" crossorigin="anonymous"></script>
</body>

</html>
