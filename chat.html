<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/chat.css">
</head>

<body>
  <div class="chat-statusbar">
    <div class="chat-statusbar__coulmn">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="chat-statusbar__coulmn">
      <span>18:43</span>
    </div>
    <div class="chat-statusbar__coulmn">
      <i class="fa-solid fa-lock"></i>
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <header class="chat-header">
    <div class="chat-header__column">
      <a href="chats.html">
        <i class="fa-solid fa-angle-left fa-lg"></i>
      </a>
    </div>

    <div class="chat-header__column">
      <h2 class="chat-header__title">Settings</h2>
    </div>

    <div class="chat-header__column">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <i class="fa-solid fa-grip-lines fa-lg"></i>
    </div>
  </header>

  <main class="chat-main">
    <div class="chat-main__date">
      Tuesday, June 30, 2022
    </div>

    <div class="chat-main__message-row">
      <img src="screenshots 2/1..png" alt="">
      <div class="chat-main__text">
        <h4 class="chat-main__text-name">Kuromi</h4>
        <div class="chat-main__text-description">
          <span class="chat-main__text-message">Hi</span>
          <span class="chat-main__text-time">21:27</span>
        </div>
      </div>
    </div>

    <div class="chat-main__message-row message-row__right">
      <div class="chat-main__text">
        <div class="chat-main__text-description">
          <span class="chat-main__text-message">Hi</span>
          <span class="chat-main__text-time">21:27</span>
        </div>
      </div>
    </div>
  
  </main>

  



  <nav class="find-navbar">
    <ul class="find-navbar__links">
      <li class="find-navbar__links-btn">
        <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>
      <li class="find-navbar__links-btn">
        <a href="find.html"><i class="fa-solid fa-comment fa-2x"></i>
          <span class="find-navbar__links-btn-red">1</span>
        </a>
      </li>
      <li class="find-navbar__links-btn">
        <a href="">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="find-navbar__links-btn">
        <a href="">
          <i class="fa-solid fa-ellipsis fa-2x"></i>
          <div class="find-navbar__links-btn-dot"></div>
        </a>
      </li>
    </ul>
  </nav>



  <script src="https://kit.fontawesome.com/afae669309.js" crossorigin="anonymous"></script>
</body>

</html>
