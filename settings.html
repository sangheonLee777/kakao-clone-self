<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/setting.css">
</head>

<body>
  <div class="setting-statusbar">
    <div class="setting-statusbar__coulmn">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="setting-statusbar__coulmn">
      <span>18:43</span>
    </div>
    <div class="setting-statusbar__coulmn">
      <i class="fa-solid fa-lock"></i>
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <header class="setting-header">
    <i class="fa-solid fa-angle-left fa-lg"></i>
    <h2 class="setting-header__title fa-lg">Settings</h2>
    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
  </header>

  <main class="settings-main">
    <ul class="settings-main__top">
      <li class="settings-main__top-list">
        <div class="settings-main__top-column">
          <i class="fa-solid fa-bullhorn"></i>
          <span class="settings-main__top-title">Notices</span>
        </div>
        <div class="settings-main__top-column"></div>
      </li>
      <li class="settings-main__top-list">
        <div class="settings-main__top-column">
          <i class="fa-solid fa-flask"></i>
          <span class="settings-main__top-title">Kakao Lab</span>
        </div>
        <div class="settings-main__top-column"></div>
      </li>
      <li class="settings-main__top-list">
        <div class="settings-main__top-column">
          <i class="fa-solid fa-circle-info"></i>
          <span class="settings-main__top-title">Version</span>
        </div>
        <div class="settings-main__top-column settings-main__top-opcacity">Latest Version</div>
      </li>
    </ul>

  </main>


  <nav class="find-navbar">
    <ul class="find-navbar__links">
      <li class="find-navbar__links-btn">
        <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>
      <li class="find-navbar__links-btn">
        <a href="find.html"><i class="fa-solid fa-comment fa-2x"></i>
          <span class="find-navbar__links-btn-red">1</span>
        </a>
      </li>
      <li class="find-navbar__links-btn">
        <a href="">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="find-navbar__links-btn">
        <a href="">
          <i class="fa-solid fa-ellipsis fa-2x"></i>
          <div class="find-navbar__links-btn-dot"></div>
        </a>
      </li>
    </ul>
  </nav>



  <script src="https://kit.fontawesome.com/afae669309.js" crossorigin="anonymous"></script>

</html>
